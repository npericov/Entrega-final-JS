<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">


    <title>Tienda Técnica-Taller</title>
</head>
    <body>
    
        <header>
    <div>
        <nav class="navbar bg-body-fixed-top">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/logo.png" alt="logo">
                </a>
                

                <form id="iniciarSesion">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
        
                    <button id="btnForm" type="submit" class="btn btn-secondary" type="button " >Iniciar Sesión</button>
                </form>
        
                <div>
                    <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Mi carrito</button>
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="width: 300px;">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel" class="TitleCarrito">Mis Productos:</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body productslist"></div> 
<!-- productslist class creada -->
                </div>
            </div>
        </nav>
        </header>
        <main>

        <h1 class="text-center my-2">Tienda - Taller </h1>
        <h6 class="text-center">Conoce y escoge nuestros Técnicas-productos y crea tu propio "Contenedor de Actitud".</h6>
        <section class="container-products"></section>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="./js/app.js"></script>
